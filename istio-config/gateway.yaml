apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: flipapp-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.ecolight.local"
    - "*.ecolight.local"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway
  namespace: default
spec:
  hosts:
  - "api.ecolight.local"
  gateways:
  - flipapp-gateway
  http:
  - match:
    - uri:
        prefix: /api/auth
    route:
    - destination:
        host: auth-service
        port:
          number: 8082
  - match:
    - uri:
        prefix: /api/users
    route:
    - destination:
        host: user-service
        port:
          number: 8083
  - match:
    - uri:
        prefix: /api/projects
    route:
    - destination:
        host: project-service
        port:
          number: 8084
  - match:
    - uri:
        prefix: /api/chat
    route:
    - destination:
        host: chat-service
        port:
          number: 8085
  - match:
    - uri:
        prefix: /api/gallery
    route:
    - destination:
        host: gallery-service
        port:
          number: 8086
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: api-gateway
        port:
          number: 8080
